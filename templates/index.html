<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>AI Chatbot</title>
    <style>
        body { font-family: sans-serif; max-width: 700px; margin: 40px auto; }
        #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
        input { width: 80%; padding: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h1>ðŸ¤– TargetEx AI Chatbot</h1>
    <div id="chat"></div>
    <input id="msg" placeholder="Ãrj valamit..." />
    <button onclick="send()">KÃ¼ldÃ©s</button>
    <button onclick="reset()">Reset</button>

    <script>
        async function send() {
            let msg = document.getElementById("msg").value;
            document.getElementById("chat").innerHTML += `<p><b>Te:</b> ${msg}</p>`;
            document.getElementById("msg").value = "";
            let res = await fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: msg})
            });
            let data = await res.json();
            document.getElementById("chat").innerHTML += `<p><b>AI:</b> ${data.reply}</p>`;
        }
        async function reset() {
            let res = await fetch("/reset", {method: "POST"});
            let data = await res.json();
            document.getElementById("chat").innerHTML = `<p><i>${data.reply}</i></p>`;
        }
    </script>
</body>
</html>
